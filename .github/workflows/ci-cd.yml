name: Aequitas Anonymizer – CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Rodar lint (flake8)
        run: |
          flake8 app --max-line-length=120 || true

      - name: Validar build do FastAPI/Uvicorn
        env:
          CI: "true"
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8000/docs > /dev/null; then
              echo "API está no ar!"
              pkill uvicorn
              exit 0
            fi
            echo "Aguardando API subir ($i/30)..."
            sleep 1
          done
          echo "A API não subiu a tempo!"
          pkill uvicorn || true
          exit 1

  cd:
    name: Docker Image Build & Push
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aequitas-anonymizer:latest .

      - name: Push da imagem Docker
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/aequitas-anonymizer:latest
